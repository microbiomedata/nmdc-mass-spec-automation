Study: nmdc:sty-11-r2h77870
steps:


#4mL 100% methanol + ~ 500mg soil, vortexed, sonicated 10 min ice bath, centrifuged 5 min 4000rpm, 
#supernatant filtered using 0.45 hydrophilic pVDF membranes, speed vac, resuspended in 100% methanol (0.2mL per 500mg) 
#with internal standards

  - Step 1:
      SubSamplingProcess:
        id: # nmdc:subspr-{shoulder}-{blade}
        type: nmdc:SubSamplingProcess
        name: Subsample
        description: A portion being taken from <Biosample> for extraction
        has_input:
          - Biosample
        has_output:
          - ProcessedSample1
        mass:
          type: nmdc:QuantityValue
          has_raw_value: 0.5 g
          has_unit: g
          has_numeric_value: 0.5
        processing_institution: JGI
        protocol_link:
          name: Schadt et al 2024, An integrated metagenomic, metabolomic and transcriptomic survey of Populus across genotypes and environments
          url: https://doi.org/10.1038/s41597-024-03069-7
          type: nmdc:Protocol

  - Step 2:
      Extraction:
        id:
        type: nmdc:Extraction
        description: Extraction of metabolites from <ProcessedSample1> by sonication followed by vortex and drying of supernantant
        name: Extracting Metabolites
        processing_institution: UCSD
        has_input: 
        - ProcessedSample1
        has_output: 
        - ProcessedSample2 #supernatant
        substances_used:
          - type: nmdc:PortionOfSubstance
            known_as: methanol
            substance_role: solvent
            volume:
              type: nmdc:QuantityValue
              has_numeric_value: 4
              has_raw_value: 4 mL
              has_unit: mL
        processing_institution: JGI
        protocol_link:
          name: Schadt et al 2024, An integrated metagenomic, metabolomic and transcriptomic survey of Populus across genotypes and environments
          url: https://doi.org/10.1038/s41597-024-03069-7
          type: nmdc:Protocol
    
  - Step 3:
      DissolvingProcess:
        id:
        type: nmdc:DissolvingProcess
        name: Resuspending extracted metabolites
        description: Resuspension of <ProcessedSample2> after being vortexed, sonicated, spun and dried
        has_input:
          - ProcessedSample2
        has_output:
          - ProcessedSample3 # DG input
        processing_institution: UCSD
        substances_used:
          - type: nmdc:PortionOfSubstance
            known_as: methanol
            substance_role: solvent
            final_concentration:
              type: nmdc:QuantityValue # 0.2mL per 150mg initial mass, 0.0002L per 0.15g
              has_numeric_value: 750
              has_unit: g/L
        protocol_link:
          name: Schadt et al 2024, An integrated metagenomic, metabolomic and transcriptomic survey of Populus across genotypes and environments
          url: https://doi.org/10.1038/s41597-024-03069-7
          type: nmdc:Protocol

processedsamples:
  - ProcessedSample1:
      ProcessedSample:
        id: #nmdc:
        type: nmdc:ProcessedSample
        name: <Biosample>_subsample
        description: The output from subsampling the lyophilized and powderized <Biosample> for the extraction of metabolites
  - ProcessedSample2:
      ProcessedSample:
        id: #nmdc:
        type: nmdc:ProcessedSample
        name: <Biosample>_extraction
        description: Extraction of metabolites from <Biosample>
  - ProcessedSample3:
      ProcessedSample:
        id: #nmdc:
        type: nmdc:ProcessedSample
        name: <Biosample>_resuspended
        description: Resuspended metabolites from <Biosample> # input to DG