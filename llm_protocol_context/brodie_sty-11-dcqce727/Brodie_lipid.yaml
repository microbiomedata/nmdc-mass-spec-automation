Study: nmdc:sty-11-dcqce727
steps:
  - Step 1:
      SubSamplingProcess:
        id: # nmdc:subspr-{shoulder}-{blade}
        type: nmdc:SubSamplingProcess
        name: Subsample_soil
        description: A portion of soil being taken from <Biosample> soil sample for extraction
        has_input:
          - Biosample
        has_output:
          - ProcessedSample1
        processing_institution: EMSL
        mass:
          type: nmdc:QuantityValue
          has_raw_value: 0.3 g
          has_unit: g
          has_numeric_value: 0.3
 
  - Step 2:
      Extraction:
        id: # nmdc:extrp-{shoulder}-{blade}
        type: nmdc:Extraction
        name: Water extraction preceding Folch extraction
        description: Water extraction of <ProcessedSample1> preceding Folch extraction
        has_input:
          - ProcessedSample1
        has_output:
          - ProcessedSample2 # soil that has already been extracted a bit for Folch
        processing_institution: EMSL
        input_mass:
          type: nmdc:QuantityValue
          has_raw_value: 0.3 g # from subsampling process
          has_unit: g
          has_numeric_value: 0.3 # from subsampling process
        substances_used:
          - type: nmdc:PortionOfSubstance
            known_as: water
            substance_role: solvent
            volume:
              type: nmdc:QuantityValue
              has_raw_value: 1 mL
              has_unit: mL
              has_numeric_value: 1
 
  - Step 3:
      Extraction:
        id: # nmdc:extrp-{shoulder}-{blade}
        type: nmdc:Extraction
        name: Folch extraction of soils
        description: Folch extraction of <ProcessedSample2> to separate NOM by methanol-chloroform layer
        has_input:
          - ProcessedSample2
        has_output:
          - ProcessedSample3 # input to chloroform DataGeneration record
        processing_institution: EMSL
        extraction_targets:
          - lipid
        substances_used:
          - type: nmdc:PortionOfSubstance
            known_as: methanol
            substance_role: solvent
            volume:
              type: nmdc:QuantityValue
              has_raw_value: 2 mL
              has_unit: mL
              has_numeric_value: 2
          - type: nmdc:PortionOfSubstance
            known_as: chloroform
            substance_role: solvent
            volume:
              type: nmdc:QuantityValue
              has_raw_value: 4 mL
              has_unit: mL
              has_numeric_value: 4
          - type: nmdc:PortionOfSubstance
            known_as: water
            substance_role: solvent
            volume:
              type: nmdc:QuantityValue
              has_raw_value: 1.5 mL
              has_unit: mL
              has_numeric_value: 1.5
 
processedsamples:
 
  - ProcessedSample1:
      ProcessedSample:
        id: #nmdc:
        type: nmdc:ProcessedSample
        name: <Biosample>_Folch-subsample
        description: The output from subsampling <Biosample> for extraction
 
  - ProcessedSample2:
      ProcessedSample:
        id: #nmdc:
        type: nmdc:ProcessedSample
        name: <Biosample>_water_extracted_soil
        description: Water-extracted soil for Folch extraction of <Biosample>
 
  - ProcessedSample3:
      ProcessedSample:
        id: #nmdc:
        type: nmdc:ProcessedSample
        name: <Biosample>_chloroform_lipids
        description: Chloroform layer of the Folch extract of <Biosample>
        sampled_portion:
        - chloroform_layer