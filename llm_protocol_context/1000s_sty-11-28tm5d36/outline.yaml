processedsamples:

  - ProcessedSample1:
      ProcessedSample:
        id: #nmdc:
        type: nmdc:ProcessedSample
        name: <Biosample>_subsample
        description: Subsample of <Biosample>, corresponding to subsampled portion 1 of 3 for <Biosample>

  - ProcessedSample2:
      ProcessedSample:
        id: #nmdc:
        type: nmdc:ProcessedSample
        name: <Biosample>_subsample
        description: Subsample of <Biosample>, corresponding to subsampled portion 2 of 3 for <Biosample>

  - ProcessedSample3:
      ProcessedSample:
        id: #nmdc:
        type: nmdc:ProcessedSample
        name: <Biosample>_subsample
        description: Subsample of <Biosample>, corresponding to subsampled portion 3 of 3 for <Biosample>

  - ProcessedSample4:
      ProcessedSample:
        id: #nmdc:
        type: nmdc:ProcessedSample
        name: <ProcessedSample1>_water_extract
        description: Water-extracted NOM from <ProcessedSample1>, corresponding to subsampled portion 1 of 3 for <Biosample>
        sampled_portion: aqueous_layer

  - ProcessedSample5:
      ProcessedSample:
        id: #nmdc:
        type: nmdc:ProcessedSample
        name: <ProcessedSample1>_NOM_water_SPE
        description: NOM from water and solid phase extraction of <ProcessedSample1>, corresponding to subsampled portion 1 of 3 for <Biosample>
        sampled_portion: aqueous_layer

  - ProcessedSample6:
      ProcessedSample:
        id: #nmdc:
        type: nmdc:ProcessedSample
        name: <ProcessedSample2>_water_extract
        description: Water-extracted NOM from <ProcessedSample2>, corresponding to subsampled portion 2 of 3 for <Biosample>
        sampled_portion: aqueous_layer

