leaf:
  steps:


#frozen and lyophilized, powderized with 2mm beads, 1mL + 500-600mg leaf, vortexed, sonicated 10 min in ice bath, 
#centrifuged 5min 4000rpm, supernatant dried in speedvac,
#resuspended in 100% methanol with internal standards (0.2mL per 150mg initial mass), 
#either 0.15mL or 0.2mL filtered with hydrophilic PVDF membrane

  - Step 1_leaf:
      SubSamplingProcess:
        id: # nmdc:subspr-{shoulder}-{blade}
        type: nmdc:SubSamplingProcess
        name: Subsample
        description: A portion being taken from the lyophilized and powderized <Biosample> for extraction of metabolites
        has_input:
        - Biosample
        has_output:
        - ProcessedSample1_leaf
        mass:
          type: nmdc:QuantityValue
          has_maximum_numeric_value: 0.5
          has_minimum_numeric_value: 0.6
          has_unit: g
        processing_institution: JGI
        protocol_link:
          name: Schadt et al 2024, An integrated metagenomic, metabolomic and transcriptomic survey of Populus across genotypes and environments
          url: https://doi.org/10.1038/s41597-024-03069-7
          type: nmdc:Protocol

  - Step 2_leaf:
      Extraction:
        id:
        type: nmdc:Extraction
        description: Extraction of metabolites from <ProcessedSample1_leaf> by sonication followed by vortex and drying of supernantant
        name: Extracting Metabolites
        has_input:
        - ProcessedSample1_leaf
        has_output:
        - ProcessedSample2_leaf
        substances_used:
        - type: nmdc:PortionOfSubstance
          known_as: methanol
          substance_role: solvent
          volume:
            type: nmdc:QuantityValue
            has_numeric_value: 1
            has_raw_value: 1 mL
            has_unit: mL
        processing_institution: JGI
        protocol_link:
          name: Schadt et al 2024, An integrated metagenomic, metabolomic and transcriptomic survey of Populus across genotypes and environments
          url: https://doi.org/10.1038/s41597-024-03069-7
          type: nmdc:Protocol

  - Step 3_leaf:
      DissolvingProcess:
        id:
        type: nmdc:DissolvingProcess
        name: Resuspending extracted metabolites
        description: Resuspension of <ProcessedSample2_leaf> after being vortexed, sonicated, spun and dried
        has_input:
        - ProcessedSample2_leaf
        has_output:
        - ProcessedSample3_leaf # DG input
        processing_institution: JGI
        substances_used:
        - type: nmdc:PortionOfSubstance
          known_as: methanol
          substance_role: solvent
          final_concentration:
            type: nmdc:QuantityValue   # 0.2mL per 150mg initial mass, 0.0002L per 0.15g
            has_numeric_value: 750
            has_unit: g/L
        protocol_link:
          name: Schadt et al 2024, An integrated metagenomic, metabolomic and transcriptomic survey of Populus across genotypes and environments
          url: https://doi.org/10.1038/s41597-024-03069-7
          type: nmdc:Protocol

  processedsamples:
  - ProcessedSample1_leaf:
      ProcessedSample:
        id: #nmdc:
        type: nmdc:ProcessedSample
        name: <Biosample>_subsample
        description: The output from subsampling the lyophilized and powderized <Biosample> for the extraction of metabolites
  - ProcessedSample2_leaf:
      ProcessedSample:
        id: #nmdc:
        type: nmdc:ProcessedSample
        name: <Biosample>_extraction
        description: Extraction of metabolites from <Biosample>
  - ProcessedSample3_leaf:
      ProcessedSample:
        id: #nmdc:
        type: nmdc:ProcessedSample
        name: <Biosample>_resuspended
        description: Resuspended metabolites from <Biosample> # input to DGÃŸ
