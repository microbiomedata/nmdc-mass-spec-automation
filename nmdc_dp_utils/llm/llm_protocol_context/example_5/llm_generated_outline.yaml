lcms_swabs:
  steps:
    - Step 1_lcms_swabs:
        Extraction:
          id: # nmdc:extrp-{shoulder}-{blade}
          type: nmdc:Extraction
          name: Swab Metabolite Extraction
          description: Swabs from <Biosample> dissolved in ethanol/water with ultrasonic bath for metabolite extraction
          has_input:
            - Biosample
          has_output:
            - ProcessedSample1_lcms_swabs
          processing_institution: University of California San Diego
          substances_used:
            - type: nmdc:PortionOfSubstance
              known_as: ethanol
              substance_role: solvent
              volume:
                type: nmdc:QuantityValue
                has_raw_value: 0.9 mL
                has_unit: mL
                has_numeric_value: 0.9
            - type: nmdc:PortionOfSubstance
              known_as: water
              substance_role: solvent
              volume:
                type: nmdc:QuantityValue
                has_raw_value: 0.1 mL
                has_unit: mL
                has_numeric_value: 0.1

    - Step 2_lcms_swabs:
        DryingProcess:
          id: # nmdc:drypr-{shoulder}-{blade}
          type: nmdc:DryingProcess
          name: Dry Swab Metabolite Extract
          description: Drying of <ProcessedSample1_lcms_swabs> using a vacuum concentrator
          has_input:
            - ProcessedSample1_lcms_swabs
          has_output:
            - ProcessedSample2_lcms_swabs
          processing_institution: University of California San Diego
          drying_method: vacuum_drying

    - Step 3_lcms_swabs:
        DissolvingProcess:
          id: # nmdc:dispr-{shoulder}-{blade}
          type: nmdc:DissolvingProcess
          name: Resuspension for SPE (Swabs)
          description: Redissolving dried <ProcessedSample2_lcms_swabs> in methanol/water for solid phase microextraction
          has_input:
            - ProcessedSample2_lcms_swabs
          has_output:
            - ProcessedSample3_lcms_swabs
          processing_institution: University of California San Diego
          substances_used:
            - type: nmdc:PortionOfSubstance
              known_as: methanol
              substance_role: solvent
              volume:
                type: nmdc:QuantityValue
                has_raw_value: 0.21 mL
                has_unit: mL
                has_numeric_value: 0.21
            - type: nmdc:PortionOfSubstance
              known_as: water
              substance_role: solvent
              volume:
                type: nmdc:QuantityValue
                has_raw_value: 0.09 mL
                has_unit: mL
                has_numeric_value: 0.09

    - Step 4_lcms_swabs:
        ChromatographicSeparationProcess:
          id: # nmdc:cspro-{shoulder}-{blade}
          type: nmdc:ChromatographicSeparationProcess
          name: Solid Phase Extraction (Swabs)
          description: Solid phase extraction of <ProcessedSample3_lcms_swabs> using Oasis HLB to remove salts and extreme compounds
          has_input:
            - ProcessedSample3_lcms_swabs
          has_output:
            - ProcessedSample4_lcms_swabs
          processing_institution: University of California San Diego
          chromatographic_category: solid_phase_extraction
          stationary_phase: Oasis HLB
          ordered_mobile_phases:
            - type: nmdc:MobilePhaseSegment
              substances_used:
                - type: nmdc:PortionOfSubstance
                  known_as: methanol
                  substance_role: solvent
            - type: nmdc:MobilePhaseSegment
              substances_used:
                - type: nmdc:PortionOfSubstance
                  known_as: water
                  substance_role: solvent
            - type: nmdc:MobilePhaseSegment
              substances_used:
                - type: nmdc:PortionOfSubstance
                  known_as: water
                  substance_role: solvent
                  volume:
                    type: nmdc:QuantityValue
                    has_raw_value: 600 µL
                    has_unit: µL
                    has_numeric_value: 600
            - type: nmdc:MobilePhaseSegment
              substances_used:
                - type: nmdc:PortionOfSubstance
                  known_as: methanol
                  substance_role: solvent
                  volume:
                    type: nmdc:QuantityValue
                    has_raw_value: 0.42 mL
                    has_unit: mL
                    has_numeric_value: 0.42
                - type: nmdc:PortionOfSubstance
                  known_as: water
                  substance_role: solvent
                  volume:
                    type: nmdc:QuantityValue
                    has_raw_value: 0.18 mL
                    has_unit: mL
                    has_numeric_value: 0.18
            - type: nmdc:MobilePhaseSegment
              substances_used:
                - type: nmdc:PortionOfSubstance
                  known_as: methanol
                  substance_role: solvent
                  volume:
                    type: nmdc:QuantityValue
                    has_raw_value: 600 µL
                    has_unit: µL
                    has_numeric_value: 600

    - Step 5_lcms_swabs:
        DryingProcess:
          id: # nmdc:drypr-{shoulder}-{blade}
          type: nmdc:DryingProcess
          name: Dry SPE Eluate (Swabs)
          description: Drying of <ProcessedSample4_lcms_swabs> after solid phase extraction using a vacuum concentrator
          has_input:
            - ProcessedSample4_lcms_swabs
          has_output:
            - ProcessedSample5_lcms_swabs
          processing_institution: University of California San Diego
          drying_method: vacuum_drying

    - Step 6_lcms_swabs:
        DissolvingProcess:
          id: # nmdc:dispr-{shoulder}-{blade}
          type: nmdc:DissolvingProcess
          name: Resuspension for LC-MS Analysis (Swabs)
          description: Resuspending dried <ProcessedSample5_lcms_swabs> in methanol/water with internal standard for LC-MS analysis
          has_input:
            - ProcessedSample5_lcms_swabs
          has_output:
            - ProcessedSample6_lcms_swabs
          processing_institution: University of California San Diego
          substances_used:
            - type: nmdc:PortionOfSubstance
              known_as: methanol
              substance_role: solvent
              volume:
                type: nmdc:QuantityValue
                has_raw_value: 0.091 mL
                has_unit: mL
                has_numeric_value: 0.091
            - type: nmdc:PortionOfSubstance
              known_as: water
              substance_role: solvent
              volume:
                type: nmdc:QuantityValue
                has_raw_value: 0.039 mL
                has_unit: mL
                has_numeric_value: 0.039
            - type: nmdc:PortionOfSubstance
              known_as: amitriptyline
              substance_role: internal_standard
              final_concentration:
                type: nmdc:QuantityValue
                has_raw_value: 0.2 µM
                has_unit: µM
                has_numeric_value: 0.2

  processedsamples:
    - ProcessedSample1_lcms_swabs:
        ProcessedSample:
          id: #nmdc:
          type: nmdc:ProcessedSample
          name: <Biosample>_swab_extract
          description: Metabolite extract from <Biosample> swabs after initial extraction
          sampled_portion: aqueous_layer
    - ProcessedSample2_lcms_swabs:
        ProcessedSample:
          id: #nmdc:
          type: nmdc:ProcessedSample
          name: <Biosample>_dried_swab_extract
          description: Dried metabolite extract from <Biosample> swabs
    - ProcessedSample3_lcms_swabs:
        ProcessedSample:
          id: #nmdc:
          type: nmdc:ProcessedSample
          name: <Biosample>_spe_resuspension
          description: Resuspended dried extract from <Biosample> swabs, prepared for SPE
          sampled_portion: aqueous_layer
    - ProcessedSample4_lcms_swabs:
        ProcessedSample:
          id: #nmdc:
          type: nmdc:ProcessedSample
          name: <Biosample>_spe_eluate
          description: Eluate containing metabolites after solid phase extraction of <Biosample> swab extract
          sampled_portion: aqueous_layer
    - ProcessedSample5_lcms_swabs:
        ProcessedSample:
          id: #nmdc:
          type: nmdc:ProcessedSample
          name: <Biosample>_dried_spe_eluate
          description: Dried SPE eluate from <Biosample> swab extract
    - ProcessedSample6_lcms_swabs:
        ProcessedSample:
          id: #nmdc:
          type: nmdc:ProcessedSample
          name: <Biosample>_lcms_ready
          description: Resuspended and internal standard-spiked sample from <Biosample> swabs, ready for LC-MS analysis
          sampled_portion: aqueous_layer

