EcoFAB_metabolomics:
  steps:
    - Step 1_EcoFAB_metabolomics:
        SubSamplingProcess:
          id: # nmdc:subspr-{shoulder}-{blade}
          type: nmdc:SubSamplingProcess
          name: Draw EcoFAB growth medium
          description: Drawing all EcoFAB growth medium from <Biosample> using a sterile syringe and needle.
          has_input:
            - Biosample
          has_output:
            - ProcessedSample1_EcoFAB_metabolomics
          substances_used:
            - type: nmdc:PortionOfSubstance
              known_as: syringe
              substance_role: tool
            - type: nmdc:PortionOfSubstance
              known_as: needle
              substance_role: tool
    - Step 2_EcoFAB_metabolomics:
        Filtration:
          id: # nmdc:fltrp-{shoulder}-{blade}
          type: nmdc:Filtration
          name: Filter spent medium
          description: Filtering <ProcessedSample1_EcoFAB_metabolomics> using a 0.2 µm filter into a 15 mL tube.
          has_input:
            - ProcessedSample1_EcoFAB_metabolomics
          has_output:
            - ProcessedSample2_EcoFAB_metabolomics
          filter_pore_size:
            type: nmdc:QuantityValue
            has_numeric_value: 0.2
            has_unit: micrometers
          substances_used:
            - type: nmdc:PortionOfSubstance
              known_as: filter
              substance_role: tool
            - type: nmdc:PortionOfSubstance
              known_as: syringe
              substance_role: tool
    - Step 3_EcoFAB_metabolomics:
        StorageProcess:
          id: # nmdc:stgpro-{shoulder}-{blade}
          type: nmdc:StorageProcess
          name: Store filtered medium
          description: Storing <ProcessedSample2_EcoFAB_metabolomics> at -80°C.
          has_input:
            - ProcessedSample2_EcoFAB_metabolomics
          has_output:
            - ProcessedSample2_EcoFAB_metabolomics
          storage_temperature:
            type: nmdc:QuantityValue
            has_numeric_value: -80
            has_unit: degree Celsius
  processedsamples:
    - ProcessedSample1_EcoFAB_metabolomics:
        ProcessedSample:
          id: #nmdc:
          type: nmdc:ProcessedSample
          name: <Biosample>_drawn_medium
          description: EcoFAB growth medium drawn from <Biosample> for metabolomics.
          sampled_portion: aqueous_layer
    - ProcessedSample2_EcoFAB_metabolomics:
        ProcessedSample:
          id: #nmdc:
          type: nmdc:ProcessedSample
          name: <Biosample>_filtered_medium
          description: Filtered EcoFAB growth medium from <Biosample> for metabolomics.
          sampled_portion: aqueous_layer