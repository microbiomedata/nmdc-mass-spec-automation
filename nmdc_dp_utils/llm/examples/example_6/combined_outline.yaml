NOM:
# Sequential extraction and SPE
  steps:
  - Step 1_NOM:
      SubSamplingProcess:
        id: # nmdc:subspr-{shoulder}-{blade}
        type: nmdc:SubSamplingProcess
        name: Subsample_soil
        description: A portion of soil being taken from <Biosample> soil sample for extraction
        has_input:
        - Biosample
        has_output:
        - ProcessedSample1_NOM
        processing_institution: EMSL
        mass:
          type: nmdc:QuantityValue
          has_raw_value: 0.3 g
          has_unit: g
          has_numeric_value: 0.3

  - Step 2_NOM:
      Extraction:
        id: # nmdc:extrp-{shoulder}-{blade}
        type: nmdc:Extraction
        name: Water extraction for NOM
        description: Water extraction of <ProcessedSample1_NOM>
        has_input:
        - ProcessedSample1_NOM
        has_output:
        - ProcessedSample2_NOM # goes down to Step 5 for SPE
        - ProcessedSample3_NOM # soil for next step in sequential extraction
        processing_institution: EMSL
        extraction_targets:
        - natural organic matter
        input_mass:
          type: nmdc:QuantityValue
          has_raw_value: 0.3 g # from subsampling process
          has_unit: g
          has_numeric_value: 0.3 # from subsampling process
        substances_used:
        - type: nmdc:PortionOfSubstance
          known_as: water
          substance_role: solvent
          volume:
            type: nmdc:QuantityValue
            has_raw_value: 1 mL
            has_unit: mL
            has_numeric_value: 1

  - Step 3_NOM:
      Extraction:
        id: # nmdc:extrp-{shoulder}-{blade}
        type: nmdc:Extraction
        name: Methanol extraction for NOM
        description: Methanol extraction of <ProcessedSample3_NOM>
        has_input:
        - ProcessedSample3_NOM # from first extraction step
        has_output:
          #- ProcessedSample4 # input to methanol DataGeneration record .... except I don't think we have them
        - ProcessedSample4_NOM # soil for next step in sequential extraction
        processing_institution: EMSL
        extraction_targets:
        - natural organic matter
        substances_used:
        - type: nmdc:PortionOfSubstance
          known_as: methanol
          substance_role: solvent
          volume:
            type: nmdc:QuantityValue
            has_raw_value: 1 mL
            has_unit: mL
            has_numeric_value: 1

  - Step 4_NOM:
      Extraction:
        id: # nmdc:extrp-{shoulder}-{blade}
        type: nmdc:Extraction
        name: Chloroform extraction for NOM
        description: Chloroform extraction of <ProcessedSample4_NOM>
        has_input:
        - ProcessedSample4_NOM # from previous extraction step
        has_output:
        - ProcessedSample5_NOM # input to chloroform DataGeneration record
        processing_institution: EMSL
        extraction_targets:
        - natural organic matter
        substances_used:
        - type: nmdc:PortionOfSubstance
          known_as: chloroform
          substance_role: solvent
          volume:
            type: nmdc:QuantityValue
            has_raw_value: 1 mL
            has_unit: mL
            has_numeric_value: 1

  - Step 5_NOM:
      ChromatographicSeparationProcess:
        id: # nmdc:cspro-{shoulder}-{blade}
        type: nmdc:ChromatographicSeparationProcess
        name: Water extract SPE
        description: Solid phase extraction of dissolved organic matter from <ProcessedSample2_NOM>
        has_input:
        - ProcessedSample2_NOM # water extracts from earlier
        has_output:
        - ProcessedSample6_NOM # input to water DataGeneration records (even though it's eluted in methanol :/ )
        processing_institution: EMSL
        protocol_link:
          url: https://doi.org/10.4319/lom.2008.6.230
          name: Dittmar et al 2008. A simple and efficient method for the solid-phase extraction of dissolved organic matter (SPE-DOM) from seawater
          type: nmdc:Protocol
        chromatographic_category: solid_phase_extraction
        ordered_mobile_phases:
        - type: nmdc:MobilePhaseSegment   # "Load the acidified sample onto the cartridge"
          substances_used:
          - type: nmdc:PortionOfSubstance
            known_as: hydrochloric_acid
            substance_role: acid
            source_concentration:
              type: nmdc:QuantityValue
              has_raw_value: 37 %
              has_unit: '%'
              has_numeric_value: 37
            volume:
              type: nmdc:QuantityValue
              has_raw_value: 2 uL
              has_unit: uL
              has_numeric_value: 2
          - type: nmdc:PortionOfSubstance
            known_as: water     # containing sample
            substance_role: solvent
            volume:
              type: nmdc:QuantityValue
              has_raw_value: 5 mL
              has_unit: mL
              has_numeric_value: 5
        - type: nmdc:MobilePhaseSegment   # Wash the cartridge 17+x with HCl"
          substances_used:
          - type: nmdc:PortionOfSubstance
            known_as: hydrochloric_acid
            substance_role: acid
            source_concentration:
              type: nmdc:QuantityValue
              has_raw_value: 10 mmol/L
              has_unit: mmol/L
              has_numeric_value: 10
            volume:
              type: nmdc:QuantityValue
              has_raw_value: 3 mL
              has_unit: mL
              has_numeric_value: 3
        - type: nmdc:MobilePhaseSegment   # "Elute with 1.5 mL methanol"
          substances_used:
          - type: nmdc:PortionOfSubstance
            known_as: methanol
            substance_role: solvent
            volume:
              type: nmdc:QuantityValue
              has_raw_value: 1.5 mL
              has_unit: mL
              has_numeric_value: 1.5
        stationary_phase: PS-DVB

#### Porewater, separate from the sequential extraction process
  - Step 6_NOM:
      SubSamplingProcess:
        id: # nmdc:subspr-{shoulder}-{blade}
        type: nmdc:SubSamplingProcess
        name: Subsample_porewater
        description: Standing water removed from <Biosample> soil sample prior to sequential extraction
        has_input:
        - Biosample
        has_output:
        - ProcessedSample7_NOM
        processing_institution: EMSL

  - Step 7_NOM:
      ChromatographicSeparationProcess:
