  processedsamples:

  - ProcessedSample1_NOM:
      ProcessedSample:
        id: #nmdc:
        type: nmdc:ProcessedSample
        name: <Biosample>_subsample
        description: Subsample of <Biosample>, corresponding to subsampled portion 1 of 3 for <Biosample>

  - ProcessedSample2_NOM:
      ProcessedSample:
        id: #nmdc:
        type: nmdc:ProcessedSample
        name: <Biosample>_subsample
        description: Subsample of <Biosample>, corresponding to subsampled portion 2 of 3 for <Biosample>

  - ProcessedSample3_NOM:
      ProcessedSample:
        id: #nmdc:
        type: nmdc:ProcessedSample
        name: <Biosample>_subsample
