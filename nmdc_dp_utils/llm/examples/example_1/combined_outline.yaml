  - ProcessedSample4_NOM:
      ProcessedSample:
        id: #nmdc:
        type: nmdc:ProcessedSample
        name: <ProcessedSample1_NOM>_water_extract
        description: Water-extracted NOM from <ProcessedSample1_NOM>, corresponding to subsampled portion 1 of 3 for <Biosample>
        sampled_portion: aqueous_layer

  - ProcessedSample5_NOM:
      ProcessedSample:
        id: #nmdc:
